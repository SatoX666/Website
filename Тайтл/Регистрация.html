<head>
    <link rel="stylesheet" href="Регистрация.css">
</head>
<body>
<div class="form">

    <ul class="tab-group">
      <li class="tab active"><a class="a" href="#signup">Sign Up</a></li>
      <li class="tab"><a class="a" href="#login">Log In</a></li>
    </ul>
  
    <div class="tab-content">
      <div id="signup">
        <h1 class="h1">Sign Up for Free</h1>
  
        <form action="index.html" method="post">
  
          <div class="top-row">
            <div class="field-wrap">
              <label class="Pole">
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
  
            <div class="field-wrap">
              <label class="Pole">
                Last Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
          </div>
  
          <div class="field-wrap">
            <label class="Pole">
              Email Address<span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off" />
          </div>
  
          <div class="field-wrap">
            <label class="Pole">
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" />
          </div>
  
          <button type="submit" class="button button-block">Get Started</button>
  
        </form>
  
      </div>
  
      <div id="login">
        <h1 class="h1">Welcome Back!</h1>
  
        <form action="/" method="post">
  
          <div class="field-wrap">
            <label class="Pole">
              Email Address<span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off" />
          </div>
  
          <div class="field-wrap">
            <label class="Pole">
              Password<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" />
          </div>
  
          <p class="forgot"><a href="#">Forgot Password?</a></p>
  
          <button class="button button-block">Log In</button>
  
        </form>
  
      </div>
  
    </div><!-- tab-content -->
  
  </div> <!-- /form -->
  <script src="jquery-3.6.1.min.js"></script>
  <script src="Регистрация.js"></script>
</body>
